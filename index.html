<script>
  document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.hero-quote-dropdown').forEach(drop => {
      const toggle = drop.querySelector('[data-bs-toggle="dropdown"]');
      if (!toggle) return;

      const dd = bootstrap.Dropdown.getOrCreateInstance(toggle, { autoClose: true });

      // open on hover (desktop)
      drop.addEventListener('mouseenter', () => dd.show());
      drop.addEventListener('mouseleave', () => dd.hide());

      // optional: allow focusing with keyboard to open
      toggle.addEventListener('focus', () => dd.show());
      toggle.addEventListener('blur',  () => dd.hide());
    });
  });
</script>
