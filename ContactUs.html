<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Insurance agency specializing in home, auto, business, commercial, and life insurance in the Houston Texas area.">
  <link rel="canonical" href="https://sunrisetexas.com/" />
  <meta name="google-site-verification" content="op6A4lIEKI0zNTOIPksb7kdC8EX_fkGadTMA0aKMta0" />
  <title>STIA- contact Us</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="CSS/style.css" />
</head>

<body>
 <!-- Header -->
   <div id="header-placeholder">
  </div>

<div class="container-md mt-4 mb-5">
  <h2 class="autoReq text-center mb-4">Contact Us</h2>

  <form action="https://formsubmit.co/docs@sunrisetexas.com" method="POST">
    <!-- FormSubmit hidden fields -->
    <input type="hidden" name="_next" value="https://sunrisetexas.com/ContactThankYou.html">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_subject" value="New Contact Request from Website!">
    <!-- Optional honeypot for bots -->
    <input type="text" name="_honey" style="display:none">

    <fieldset class="mb-4 p-3 border rounded-3">
      <legend class="h5 mb-3">We are here to help!</legend>

      <!-- Row 1: Names -->
      <div class="row g-3">
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name<span class="required-star">
            *
           </span>
        </label>
          <input
            type="text"
            class="form-control"
            name="Primary-First-Name"
            id="firstName"
            placeholder="John"
            autocomplete="given-name"
            required
          >
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name<span class="required-star">
            *
           </span>
        </label>
          <input
            type="text"
            class="form-control"
            name="Primary-Last-Name"
            id="lastName"
            placeholder="Doe"
            autocomplete="family-name"
            required
          >
        </div>
      </div>

      <!-- Row 2: Email & Phone -->
      <div class="row g-3 mt-1">
        <div class="col-md-6">
          <label for="email" class="form-label">Email<span class="required-star">
            *
           </span>
        </label>
          <input
            type="email"
            class="form-control"
            name="Primary-Email"
            id="email"
            placeholder="john.doe@example.com"
            autocomplete="email"
            required
          >
        </div>
        <div class="col-md-6">
          <label for="phoneNumber" class="form-label">Phone Number<span class="required-star">
            *
           </span>
        </label>
          <input
            type="tel"
            class="form-control"
            name="Primary-Phone"
            id="phoneNumber"
            placeholder="(123) 456-7890"
            inputmode="tel"
            pattern="^\(?\d{3}\)?[-.\s]?\d{3}[-.\s]?\d{4}$"
            title="Use a 10-digit number (e.g., 1234567890 or (123) 456-7890)"
            required
          >
        </div>
      </div>

      <!-- Message -->
      <div class="mt-3">
        <label for="additionalInfo" class="form-label">Your Message<span class="required-star">
            *
           </span>
        </label>
        <textarea
          class="form-control"
          id="additionalInfo"
          name="Additional-Info"
          rows="4"
          placeholder="Your message here."
        ></textarea>
      </div>
    </fieldset>

    <button type="submit" class="btn btn-orange">Send Message</button>
  </form>
</div>

  <div id="footer-placeholder">
  </div>

 </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit" type="text/javascript">
  </script>
<script src="js/load-footer.js"></script>
<script src="js/load-header.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
